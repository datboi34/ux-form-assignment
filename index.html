<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie Form Practice" />
    <meta name="author" content="Kenzie and Colorlib Templates" />
    <meta name="keywords" content="Kenzie Form Practice" />

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all" />
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="form-wrapper">
      <div class="form">
        <img src="./images/bg-heading-03.jpg" alt="" />
        <form action="">
          <div class="field">
            <h1>Registration Info</h1>
            <label for="name"></label>
            <input
              type="text"
              placeholder="Name"
              id="name"
              name="name"
              required
            />
          </div>
          <!-- date field -->
          <div class="field">
            <label for="date"></label>
            <input
              type="text"
              id="date"
              name="date"
              placeholder="mm/dd/yyyy"
              required
            />
          </div>
          <!-- exp dropdown field -->
          <div class="field">
            <label for="experience" id="experience"></label>
            <select name="experience" id="experience">
              <option value="option 1">Experience</option>
            </select>
          </div>
          <!-- email field -->
          <div class="field">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email"
              required
            />
          </div>
          <!-- phone field -->
          <div class="field">
            <label for="phone"></label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone (optional)"
            />
            <!-- submit -->
            <button class="submit-btn" type="submit">Submit</button>
            <div class="selectWrapper"></div>
          </div>
        </form>
      </div>
    </div>
    <!-- Your html here -->
  </body>
</html>
